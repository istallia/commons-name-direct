<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="./options.css">
	<script type="text/javascript" src="./options.js"></script>
	<title>コモンズ素材名直送ツール</title>
</head>
<body>

<div>
	<label for="commons_file_pattern">ファイル名パターン</label>
	<input id="commons_file_pattern" type="text" maxlength="32">
</div>

<div>
	<label for="commons_copy_title">
		<input id="commons_copy_title" type="checkbox">
		ダウンロード時に素材名やIDをコピー
	</label>
</div>

<div>
	<label for="commons_title_pattern">コピーするテキストのパターン</label>
	<input id="commons_title_pattern" type="text" maxlength="32">
</div>

<div>
	<p>
		パターンは日本語を含む文字列で自由に指定できます。<br>
		以下の文字列は素材に合わせて置き換えられます。<br>
		パターンはクリックすることでコピーできます。
	</p>
	<table>
		<tr>
			<th>パターン</th>
			<th>説明</th>
		</tr>
		<tr>
			<td class="action-select">${title}</td>
			<td>素材のタイトル</td>
		</tr>
		<tr>
			<td class="action-select">${id}</td>
			<td>素材ID</td>
		</tr>
		<tr>
			<td class="action-select">${creator}</td>
			<td>素材の作者</td>
		</tr>
	</table>
</div>

</body>
</html>
